<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM y Eventos en JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>

<body>

    <div class="container">
        <h1>Explorando el DOM y Eventos</h1>
        <p id="dynamic-text">Este es un párrafo inicial.</p>
        <div id="content-area">
        </div>


        <button id="myButton" class="myButton">Haz clic aquí</button>
        <p>Valor del botón: <span id="button-value"></span></p>

        <div id="styled-box" class="box">Pasa el ratón por aquí</div>

        <label for="myInput">Escribe algo:</label>
        <input type="text" id="myInput" placeholder="Escribe para ver el cambio">

        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <button id="addItemButton">Agregar Ítem a la Lista</button>
    </div>


</body>

</html>
